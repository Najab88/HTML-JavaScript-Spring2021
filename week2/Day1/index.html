<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 2 Lab CSS</title>
    <!--Example of an in document stylesheet-->
    <style>
        h2{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            color:rgb(78, 4, 50)
        }
    </style>
    <!--Example of linked style sheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Example of inline style sheet property:value;-->
    <h1 style="color:rgb(233, 126, 185); text-align: center; background-color: rgb(143, 77, 99);">Week 2 Lab</h1>
    <h2>Another Header Example</h2>
    <h2 id="blue">Another Another Header Example</h2>
    <a href="http://gaiaonline.com">Link to Gaia Online</a>
    
</body>
</html>
