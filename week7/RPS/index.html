<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <meta name="author" content="Jay Aguiar">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">

        <h1 id="h1">Rock, Paper, Scissors!</h1>
        <nav class="btn">
            <a href="#" id="rock">Rock</a>
            <a href="#" id="paper">Paper</a>
            <a href="#" id="scissors">Scissors</a>
        </nav>


        <div id="results">
            <p>Player Choice:<span id="pChoice"></span></p>
            <p>Computer Choice:<span id="cChoice"></span></p>
            <p>Result:<span id="result"></span></p>
        </div>
    </div>




    <canvas id="canvas" width="1000" height="600"></canvas>
    <script src="rps.js"></script>
</body>

</html>
